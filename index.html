<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="https://tapsi.ir/images/home/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="https://tapsi.ir/images/home/banner.jpg"
          class="banner-img"
        />
      </picture>
      <picture>
        <source srcset="https://tapsi.ir/images/home/mockup-phone.webp" type="image/webp" media="(min-width: 1024px)">
        <source srcset="https://tapsi.ir/images/home/mockup-phone.png" type="image/png" media="(min-width: 1024px)">
        <img alt="phone" class="banner-phone">
     </picture>
      <div class="hero-wrapper container">
        <div class="intro-btn">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro-wrapper">
            <div class="intro-btn__passenger">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>دانلود اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passenger">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>وب اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passenger driver-intro">
              <span class="icon">
                <i class="fas fa-cloud-download-alt"></i>
              </span>
              <p>دانلود اپلیکیشن رانندگان</p>
            </div>
            <div class="intro-btn__passenger driver-intro">
              <span class="icon">
                <i class="fas fa-car"></i>
              </span>
              <p>ثبت نام راننده</p>
            </div>        
      </div>
    </section>
  </body>
</html>
