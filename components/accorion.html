<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACCORDION</title>
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container block">
      <div class="accordion">
        <header class="accordion__header">
          <h2 class="accordion__heading">سابقه تحصیلی</h2>
          <span class="">
            <i class="fas fa-chevron-circle-left"></i>
          </span>
        </header>
        <div class="accordion__content">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          aliquid beatae quam neque aut minima repellat ex incidunt. Excepturi
          sequi veniam eveniet ratione aspernatur non iusto repellendus qui
          doloremque a.
        </div>
      </div>
    </section>
    <script>
      const accordionHeader = document.querySelector(".accordion__header");
      const accordion = document.querySelector(".accordion");
      accordionHeader.addEventListener("click", (e) => {
        accordion.classList.toggle("accordion__expanded");
      });
    </script>
  </body>
</html>
